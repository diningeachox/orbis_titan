<!DOCTYPE html>

    <style>
    	* { padding: 0; margin: 0; }

      .wrapper {
          position: relative;
      }
      .wrapper canvas {
          position: absolute;
          top: 25%;
          left: 25%;
          display: block;
          margin: 0 auto;
      }
      #overlay {
        pointer-events: none /*We want to click through this canvas */
      }
      #gl {
        pointer-events: none /*We want to click through this canvas */
      }
      input {
        position: absolute;
      }
      .load_text {
          position: fixed;
          margin: auto;
          color: #FFFFFF;
          left: calc(50% - 120px);
          top: calc(50% + 100px);
          font-family: fantasy;
          font-size: 40px;
          font-weight: lighter;
      }

      .load_text:after {
          overflow: hidden;
          display: inline-block;
          vertical-align: bottom;
          -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
          animation: ellipsis steps(4,end) 1000ms infinite;
          content: "\2026"; /* ascii code for the ellipsis character */
          width: 0px;
      }
    </style>


</head>

<script type="module">
import * as Assets from './src/assets.js';
import {GL_Renderer} from "./src/renderer/gl_renderer.js";
import {init} from './src/game.js';
import {AudioPlayer, addSound} from './src/sound.js';
import {createModuleImage} from "./src/gameObjects/module.js";
import {createChipImage} from "./src/gameObjects/cell.js";
import {createAppendageImage} from "./src/gameObjects/appendage.js";

import chip_data from './presets/chips.json' assert { type: 'json' };
import module_data from './presets/modules.json' assert { type: 'json' };
import weapon_data from './presets/weapons.json' assert { type: 'json' };
import appendage_data from './presets/appendages.json' assert { type: 'json' };

import sound_data from './src/sound.json' assert { type: 'json' };

var modules = {};
modules.init = init;

function loadImage(key, num){

    document.getElementsByClassName("load_text")[0].innerHTML = "Loading images";
    images[key] = new Image();
    images[key].onload = function() {
        if (++num >= Object.keys(arr).length - 1) {
            console.log("Loaded all images!");
        }
    };
    images[key].src = arr[key];
}

function loadFonts(){
    //fonts

    document.getElementsByClassName("load_text")[0].innerHTML = "Loading fonts";
    var dialogFont = new FontFace('dialogFont', 'url(./fonts/Jost-500-Medium.otf)');
    dialogFont.load().then(function(font){
      // with canvas, if this is ommited won't work
      document.fonts.add(font);
      console.log('Dialog Font loaded');
    });

    var statFont = new FontFace('statFont', 'url(./fonts/ARCADE.TTF)');
    statFont.load().then(function(font){
      // with canvas, if this is ommited won't work
      document.fonts.add(font);
      console.log('Dialog Font loaded');
    });

    var gameFont = new FontFace('gameFont', 'url(./fonts/BACKTO1982.TTF)');
    gameFont.load().then(function(font){
      // with canvas, if this is ommited won't work
      document.fonts.add(font);
      console.log('Game Font loaded');
    });

    var buttonFont = new FontFace('buttonFont', 'url(./fonts/RishgularTry-x30DO.ttf)');
    buttonFont.load().then(function(font){
      // with canvas, if this is ommited won't work
      document.fonts.add(font);
      console.log('Button Font loaded');
    });

    var titleFont = new FontFace('titleFont', 'url(./fonts/NamcoRegular-lgzd.ttf)');
    titleFont.load().then(function(font){
      // with canvas, if this is ommited won't work
      document.fonts.add(font);
      console.log('Title Font loaded');
    });
}

//Preloading
var promises = [];
//Load and convert images
var loadedImages = 0;
for (var key of Object.keys(arr)) {
    loadedImages++;
    promises.push(loadImage(key, loadedImages));
}
promises.push(loadFonts());

function loadPresetImages(){
    //Chips
    for (const chip of Object.keys(chip_data)){
        createChipImage(chip_data[chip]);
        ECS.blueprints.chips[chip] = chip_data[chip];
    }

    //Modules
    for (const mod of Object.keys(module_data)){
        createModuleImage(module_data[mod]);
        ECS.blueprints.modules[mod] = module_data[mod];
    }

    //Appendages
    for (const ap of Object.keys(appendage_data)){
        createAppendageImage(appendage_data[ap], 80);
        if (appendage_data[ap].torso == false) ECS.blueprints.appendages[ap] = appendage_data[ap];
    }
}
//Load sounds from json configs
function loadAllSounds(){

    document.getElementsByClassName("load_text")[0].innerHTML = "Loading audio";
    //Fetch configurations from volume.json
    console.log("Preset volumes: " + sound_data); //Volume specifications for each file
    for (var key of Object.keys(sound_data)){
        var sources = null;
        var ctx = null;
        if (sound_data[key].type == "music"){
            sources = music_sources;
            ctx = music_ctx;
        } else if (sound_data[key].type == "sfx"){
            sources = sfx_sources;
            ctx = sfx_ctx;
        } else if (sound_data[key].type == "ambient"){
            sources = ambient_sounds_sources;
            ctx = ambient_sounds_ctx;
        }
        promises.push(addSound(key, sources, ctx, sound_data[key].src));
    }
}
promises.push(loadAllSounds());

//Actions after loading completes
Promise.all(promises)
  .then(function drawImages() {

      document.getElementsByClassName("load_text")[0].innerHTML = "Loading presets";
      // Initiate audio contexts
      // music_player = new AudioPlayer(music_ctx);
      // ambient_player = new AudioPlayer(ambient_sounds_ctx);
      // sfx_player = new AudioPlayer(sfx_ctx);


      console.log(images);
      //Generate sprites for chips
      // createSprite([245, 245, 220], "photum_chip.png", 0.6);
      // createSprite([137, 207, 240], "aquam_chip.png", 1.2);
      // createSprite([62,49,23], "gravitum_chip.png", 1.5);
      //createSprite([255,255,255], "tube.png", 0.6);
      //createArmorSprite([255,0,0], "test.png", 0.6, 800, 400);
      loadPresetImages();
       //Initialize game states

      //Remove loading screen
      console.log("Finished drawing game objects!")
  })
  .then(function f() {
      document.getElementsByClassName("load_text")[0].innerHTML = "Loading textures";

      //Load textures into webgl renderer

      renderer = new GL_Renderer(Assets.gl);
      renderer.loadTextures(images);
      console.log("Loading textures...")
  })
  .then(function gameInit() {

      // Initiate audio contexts
      music_player = new AudioPlayer(music_ctx);
      ambient_player = new AudioPlayer(ambient_sounds_ctx);
      sfx_player = new AudioPlayer(sfx_ctx);

      init(); //Initialize game states

      //Remove loading screen
      console.log("Starting game...")
  })
  .catch(function handleError(error) {
    console.log("Error" + error.stack);
  });
</script>
